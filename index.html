<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <title>Web personal de Jorge Sánchez López</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Jorge Sánchez López">
        <link rel="icon" href="favicon.ico">
        <style>
            @keyframes slideDown {
                0% {
                    transform: translateY(-150%);
                    opacity: 0;
                }
                100% {
                    transform: translateY(0);
                    opacity: 100%;
                }
            }
            html, body, div {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            body {
                line-height: 1.2;
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                background-color: #fff;
                color: rgba(0, 0, 0, 0.76);
            }
            a {
                text-decoration: none;
                color: rgba(0, 0, 0, 0.76);
            }
            a:hover {
                color: rgba(0, 0, 0, 1);
            }
            ::selection {
                background: #fff;
            }
            ::-moz-selection {
                background: #fff;
            }
            #name {
                font-size: 33px;
                font-weight: 700;
                margin-top: 150px;
                animation: 1s ease-out 0s 1 slideDown;
            }
            #job {
                font-size: 23px;
                font-weight: bold;
                margin-top: 35px;
                padding: 0 15px;
                animation: 1s ease-out 0s 1 slideDown;
            }
            #corporation {
                font-family: Verdana;
                font-weight: normal;
                font-style: italic;
            }
            #contact {
                font-size: 17px;
                font-weight: 300;
                font-style: italic;
                margin-top: 35px;
                animation: 1s ease-out 0s 1 slideDown;
            }
	    @media (max-width: 700px) {
		#name {
		    font-size: 30px;
	    	}
	    	#job {
		    font-size: 20px;
	    	}
	    	#contact {
		    font-size: 15px;
	    	}
	    }
        </style>
    </head>
    <body>
